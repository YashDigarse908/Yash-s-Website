<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple E-commerce Product Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Product Page</h1>
    <button onclick="showCart()">Cart (<span id="cart-count">0</span>)</button>
  </header>

  <!-- Filter Section -->
  <section class="filter">
    <label>Price Range: $<span id="price-range-value">100</span></label>
    <input type="range" id="price-range" min="0" max="200" value="100" oninput="updateFilter()">
  </section>

  <!-- Product Gallery -->
  <section id="product-gallery" class="product-gallery"></section>

  <!-- Cart Modal -->
  <div id="cart-modal" class="modal">
    <h2>Shopping Cart</h2>
    <ul id="cart-items"></ul>
    <p>Total: $<span id="total-price">0</span></p>
    <button onclick="checkout()">Proceed to Checkout</button>
    <button onclick="closeCart()">Close</button>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
